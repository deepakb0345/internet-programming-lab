<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepak's </title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="index.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <!--TAilwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--font-awesome-->
    <script src="https://kit.fontawesome.com/7a693d2e3e.js" crossorigin="anonymous"></script>
</head>
<body class="bg-[url(./images/batman.jpg)] bg-no-repeat bg-cover bg-center h-screen text-white">
    <header class="bg-[#FFFFFF40]">
        <nav class="flex items-center justify-between px-12 h-16 lg:gap-8">
            <a href="index.html" class="font-[Source Code Pro] whitespace-nowrap text-2xl border-2 px-3 py-2 rounded-lg ">Deepak's</a>
            <div class="dropdown absolute top-full left-0 max-lg:bg-[#FFFFFF40] w-full flex flex-col gap-6 items-center py-2 font-bold text-lg lg:static lg:flex-row justify-between">
                <ul class="flex flex-col items-center gap-6 lg:flex-row lg:gap:8">
                    <li class="hover:text-orange-400 cursor-pointer">Home</li>
                    <li class="hover:text-orange-400 cursor-pointer">About me</li>
                    <li class="hover:text-orange-400 cursor-pointer">Contact</li>
                </ul>
            
                <div>
                    <button class="bg-orange-500 rounded-lg px-4 py-1 lg:flex-row lg:gap:8">Filler</button>
                </div>
            </div>
                <div class="togglebtn lg:hidden">
                    <i class=" cursor-pointer fa-solid fa-bars fa-lg"></i>
                </div>
            
        </nav>
    </header>

<script>
    const tbtn = document.querySelector(".togglebtn");
    const dpdo = document.querySelector(".dropdown");

    tbtn.addEventListener("click", () => {
        dpdo.classList.toggle('top-16');
    } )
</script>
    
</body>
</html>
